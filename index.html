<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>        
        <section class="main">
            <section class="bg-image"></section>
        </section>
        <section class="btn-head">
            <button class="btn">Add todo</button>
        </section>
        <section class="head-todo">
            <span class="head">TODO</span>
        </section>
        <section class="block">
            <section class="block1">
                <h1>Complete HTML Learning <span class="priority-blue">!!</span></h1>
                <p>Learn all HTML senamatic tags, learn new article tag.
                    <span class="icon">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                </p>
                <hr>
                </section>
            
            <section class="block2">
                <h1>Learn MAP() Method <span class="priority-red">!!!</span></h1>
                <p>Learn how to implement map method un javascript.
                    <span class="icon">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                </p><hr>
            </section>
            
            <section class="block3">
                <h1>Take Notes <span class="priority-blue">!!</span></h1>
                <p>Take notes regarding css fundamentals.
                    <span class="icon">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                </p><hr>
            </section>
            <section class="block4">
                <h1>Water Plants <span class="priority-green">!</span></h1>
                <p>Water all plants on Garden.
                    <span class="icon">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </span>
                </p><hr>
            </section>
        </section>

        <section class="pop-block ">
            <section class="pop">
                <form action="#" >
                    <section class="pop-up">
                        <div class="name">
                            <label for="name">Todo name</label>
                            <input class="place" type="text" name="name" id="" placeholder="">                        
                        </div>
                        <div class="desc">
                            <label class="desc" for="desc">Description</label>
                            <input class="place1" type="text" name="desc" id="" placeholder="">                        
                        </div>
                        <div class="prio">
                            <label for="prio">Priority</label>
                            <select name="" id="" class="opt">
                                <option value="">!</option>
                                <option value="">!!</option>
                                <option value="">!!!</option>
                            </select>                       
                        </div>
                        <div class="save">
                            <button class="btn1">Save</button>
                        </div>
                    </section>
                </form>
            </section>
        </section>
    </section>

    <script src=".\js\index.js"></script>
</body>
</html>
